name: sportreserve_mobile_frontend
description: "Aplicaci칩n m칩vil de reservas deportivas"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  drift: ^2.20.0
  drift_flutter: ^0.2.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.3
  path: ^1.9.0
  go_router: ^14.1.4
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  animated_splash_screen: ^1.3.0
  webview_flutter: ^4.8.0
  lottie: ^3.3.2
  shared_preferences: ^2.5.3
  http: ^1.2.0
  flutter_native_splash: ^2.4.6
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  table_calendar: ^3.1.2
  intl: ^0.19.0
  timezone: ^0.9.4
  lucide_icons: ^0.257.0
  flutter_local_notifications: ^18.0.1
  url_launcher: ^6.3.2
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  drift_dev: ^2.20.0
  build_runner: ^2.4.11
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

# 游릭 Splash screen personalizado (pantalla de inicio)
flutter_native_splash:
  color: "#2E7D32" # Fondo verde SportReserve
  image: assets/images/ICON_MOBILE_SPORTRESERVE.png
  branding: assets/images/ICON_MOBILE_SPORTRESERVE.png
  android_gravity: center # Centrado en Android
  ios_content_mode: center # Centrado en iOS
  android: true
  ios: true
  fullscreen: true
  web: false # No aplica en web

# 游릭 Icono principal de la app (launcher icon)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ICON_MOBILE_SPORTRESERVE.png"
  adaptive_icon_background: "#2E7D32"
  adaptive_icon_foreground: "assets/images/ICON_MOBILE_SPORTRESERVE.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
    - assets/images/ICON_MOBILE_SPORTRESERVE.png
    - assets/images/onboarding_1.png
    - assets/images/onboarding_2.png
    - assets/images/onboarding_3.png
    - assets/images/default_avatar.png
    - assets/images/fondo_campo.jpg
    - assets/images/register_fondo.png
